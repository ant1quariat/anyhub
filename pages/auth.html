<body>

        <main class="main__wrapper">
            <section class="content">
                <div class="form__wrapper">
                    <section class="form__block">
                        <a class="backscroll" href="../index.html" title="Вернуться назад">
                            <img src="../assets/img/Arrow 1.png" alt="">
                        </a>
                        <form action="../assets/hangler/auth.php" method="post" enctype="multipart/form-data">
                            <legend class="form__elem-title lng-title">
                                Авторизация Antiquariat ID
                            </legend>
                            <div class="form__elem-data">

                                    <input class="form__elem-input lng-login" type="text" name="login" id="user-login" placeholder="Ваш логин" required>

                            </div>
                            <div class="form__elem-sequrite">

                                    <input class="form__elem-input lng-pass" type="password" name="password" id="user-pass" placeholder="Ваш пароль">
                                </p>
                            </div>
                            <div class="form__elem-checkbox">
                                <p class="form__elem-wrapper">
                                    <input class="form__elems-checkbox" type="checkbox" name="session-save" id="user-session-save">
                                    <label class="lng-save" for="user-session-save" title="Ваша сессия(авторизация на сайте) сохранится на 24 часа">
                                        Запомнить пароль.
                                    </label>
                                </p>
                            </div>
                            <div class="form__elem-buttons">
                                <p class="form__elem-wrapper">
                                    <button class="form__elem-button lng-auth" type="submit" name="btn-auth" id="form-btn-auth">Войти</button>
                                </p>
                            </div><br>
                            <div class="form__elem-hrefs">
                                <p><span class="lng-not-acc">Нет аккаунта</span>? &#8594;
                                    <a class="form__link lng-reg" href="#">Зарегистрируйся</a>
                                </p>
                                <p><span class="lng-recovery-text">Забыли пароль</span>? &#8594;
                                    <a class="form__link lng-recovery" href="#">Восстановить доступ</a>
                                </p>
                            </div>

                            <section class="error__block block-none" id="err-bl">
                                <h3 class="error__title">

                                </h3>
                                <p class="error__text">

                                </p>
                            </section>

                        </form>
                    </section>
                    <div class="more__buttons">
                        <div class="button__left">
                            <a class="menu__link lng-home" href="#">На главную</a>
                            <a class="menu__link lng-about" href="#">О нас</a>
                            <a class="menu__link lng-bug" href="#">Нашли баг?</a>
                        </div>
                        <div class="button__right">
                            <span class="lng-lang">Сменить язык:</span>
                            <select class="cnange-lang" name="lang" id="lng-change" size="1">
                                <option selected>reset</option>
                                <option value="ru">RU</option>

                            </select>
                        </div>
                    </div>
                </div>

        </main>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/modules/lang-change-auth.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script lang="js">
        (function() {
            'use strict';
            
            $('.input-file').each(function() {
                var $input = $(this),
                    $label = $input.next('.js-labelFile'),
                    labelVal = $label.html();
                
                $input.on('change', function(element) {
                var fileName = '';
                if (element.target.value) fileName = element.target.value.split('\\').pop();
                fileName ? $label.addClass('has-file').find('.js-fileName').html(fileName) : $label.removeClass('has-file').html(labelVal);
                });
            });
            
            })();
            
    </script>
</body>
</html>
